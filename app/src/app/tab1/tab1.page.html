<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cabaña 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cabaña 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>

    <ion-segment [(ngModel)]="calendar.mode">
      <ion-segment-button value="month">
        <ion-label>Mes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="week">
        <ion-label>Semana</ion-label>
      </ion-segment-button>
      <!-- <ion-segment-button value="day">
        <ion-label>Day</ion-label>
      </ion-segment-button> -->
    </ion-segment>

    <ion-row>
      <ion-col size="6">
        <ion-button (click)="createRandomEvents()" expand="block" fill="outline">
          Add random events
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="removeEvents()" expand="block" fill="outline">
          Remove all events
        </ion-button>
      </ion-col>
    </ion-row>


    <!-- Move back one screen of the slides -->
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="8" class="ion-text-center">
      <h3>{{ viewTitle }}</h3>
    </ion-col>

    <!-- Move forward one screen of the slides -->
    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <calendar 
  [eventSource]="eventSource" 
  [calendarMode]="calendar.mode" 
  [currentDate]="calendar.courrentDate"
  (onTitleChanged)="onViewTitleChanged($event)">
  </calendar>

  <!-- <app-explore-container name="Tab 1 "></app-explore-container> -->
</ion-content>
